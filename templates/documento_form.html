{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Registrar Novo Documento</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cliente_id" class="form-label">Cliente *</label>
                            <select class="form-select" id="cliente_id" name="cliente_id" required>
                                <option value="">Selecione um cliente</option>
                                {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">
                                    {{ cliente.nome }} - {{ cliente.documento }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="competencia" class="form-label">Competência *</label>
                            <input type="month" class="form-control" id="competencia" name="competencia" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="prazo_entrega" class="form-label">Prazo de Entrega *</label>
                            <input type="date" class="form-control" id="prazo_entrega" name="prazo_entrega" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="responsavel" class="form-label">Responsável pela Formalização *</label>
                        <input type="text" class="form-control" id="responsavel" name="responsavel" placeholder="Nome de quem está criando o documento" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Situações e Departamentos *</label>
                        <p class="text-muted small mb-3">
                            <i class="bi bi-info-circle"></i> 
                            <strong>Importante:</strong> Se a primeira situação for <span class="badge bg-danger">Malote</span>, todas as seguintes também serão automaticamente Malote.
                        </p>
                        
                        <div id="situacoes-container">
                            <div class="card mb-3 situacao-item shadow-sm">
                                <div class="card-body">
                                    <div class="row g-2 align-items-end">
                                        <div class="col-md-7">
                                            <label class="form-label small text-muted mb-1">Descrição da Situação</label>
                                            <input type="text" class="form-control" name="situacoes[]" placeholder="Ex: Recibo de entrega de documentos" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label small text-muted mb-1">Departamento</label>
                                            <select class="form-select departamento-select" name="departamentos[]" required onchange="verificarDepartamento()">
                                                <option value="">Selecione...</option>
                                                <option value="contabil">Contábil</option>
                                                <option value="financeiro">Financeiro</option>
                                                <option value="fiscal">Fiscal</option>
                                                <option value="malote">Malote</option>
                                                <option value="pessoal">Pessoal</option>                                             
                                            </select>
                                        </div>
                                        <div class="col-md-1 text-center">
                                            <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removerSituacao(this)" style="display: none;" title="Remover situação">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" id="btn-adicionar-situacao" class="btn btn-sm btn-outline-primary" onclick="adicionarSituacao()">
                            <i class="bi bi-plus-circle"></i> Adicionar Outra Situação
                        </button>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição Geral (Opcional)</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Informações adicionais sobre o documento..."></textarea>
                    </div>

                    <hr>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar Documento
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function verificarDepartamento() {
        const primeiroSelect = document.querySelector('select[name="departamentos[]"]');
        if (!primeiroSelect) return;
        
        const primeiroValor = primeiroSelect.value;
        const todosSelects = document.querySelectorAll('select[name="departamentos[]"]');
        const btnAdicionar = document.getElementById('btn-adicionar-situacao');
        
        // Se o primeiro é Malote
        if (primeiroValor === 'malote') {
            // PERMITIR adicionar mais situações (não desabilitar o botão)
            btnAdicionar.disabled = false;
            btnAdicionar.classList.remove('disabled');
            btnAdicionar.title = '';
            
            // Forçar todos os selects seguintes a serem Malote
            todosSelects.forEach((select, index) => {
                if (index === 0) return; // Pula o primeiro
                
                // Auto-selecionar malote
                select.value = 'malote';
                
                // Desabilitar o select (não pode mudar)
                select.disabled = true;
                select.style.backgroundColor = '#e9ecef';
            });
            
        } else if (primeiroValor !== '' && primeiroValor !== 'malote') {
            // Se primeiro não é malote, habilita botão de adicionar
            btnAdicionar.disabled = false;
            btnAdicionar.classList.remove('disabled');
            btnAdicionar.title = '';
            
            // Bloqueia opção Malote nos selects seguintes
            todosSelects.forEach((select, index) => {
                if (index === 0) return; // Pula o primeiro
                
                // Habilitar o select
                select.disabled = false;
                select.style.backgroundColor = '';
                
                const opcoes = select.querySelectorAll('option');
                opcoes.forEach(option => {
                    if (option.value === 'malote') {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
                
                // Se estava em malote, reseta
                if (select.value === 'malote') {
                    select.value = '';
                }
            });
            
        } else {
            // Se primeiro está vazio, libera tudo
            btnAdicionar.disabled = false;
            btnAdicionar.classList.remove('disabled');
            btnAdicionar.title = '';
            
            todosSelects.forEach((select, index) => {
                if (index === 0) return;
                
                // Habilitar o select
                select.disabled = false;
                select.style.backgroundColor = '';
                
                const opcoes = select.querySelectorAll('option');
                opcoes.forEach(option => {
                    option.disabled = false;
                });
            });
        }
    }

    function adicionarSituacao() {
        const primeiroSelect = document.querySelector('select[name="departamentos[]"]');
        const container = document.getElementById('situacoes-container');
        const primeiroValor = primeiroSelect ? primeiroSelect.value : '';
        
        const div = document.createElement('div');
        div.className = 'card mb-3 situacao-item shadow-sm';
        
        // Se o primeiro é malote, criar select desabilitado com malote selecionado
        const selectHTML = primeiroValor === 'malote' 
            ? `<select class="form-select departamento-select" name="departamentos[]" required disabled style="background-color: #e9ecef;">
                    <option value="malote" selected>Malote</option>
               </select>`
            : `<select class="form-select departamento-select" name="departamentos[]" required onchange="verificarDepartamento()">
                    <option value="">Selecione...</option>
                    <option value="contabil">Contábil</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="fiscal">Fiscal</option>
                    <option value="malote">Malote</option>
                    <option value="pessoal">Pessoal</option>
               </select>`;
        
        div.innerHTML = `
            <div class="card-body">
                <div class="row g-2 align-items-end">
                    <div class="col-md-7">
                        <label class="form-label small text-muted mb-1">Descrição da Situação</label>
                        <input type="text" class="form-control" name="situacoes[]" placeholder="Digite a situação" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small text-muted mb-1">Departamento</label>
                        ${selectHTML}
                    </div>
                    <div class="col-md-1 text-center">
                        <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removerSituacao(this)" title="Remover situação">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(div);
        
        // Mostrar botão de remover no primeiro item se houver mais de um
        const items = container.querySelectorAll('.situacao-item');
        if (items.length > 1) {
            const firstButton = items[0].querySelector('button');
            if (firstButton) {
                firstButton.style.display = 'block';
            }
        }
        
        // Aplicar regras ao novo select
        verificarDepartamento();
    }

    function removerSituacao(btn) {
        const container = document.getElementById('situacoes-container');
        const items = container.querySelectorAll('.situacao-item');
        
        if (items.length > 1) {
            btn.closest('.situacao-item').remove();
            
            // Esconder botão de remover se só tiver um item
            const remainingItems = container.querySelectorAll('.situacao-item');
            if (remainingItems.length === 1) {
                const firstButton = remainingItems[0].querySelector('button');
                if (firstButton) {
                    firstButton.style.display = 'none';
                }
            }
            
            // Reaplica as regras após remover
            verificarDepartamento();
        }
    }

    // Definir data mínima para prazo de entrega (hoje)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('prazo_entrega').min = today;
    
    // Adicionar evento ao primeiro select quando a página carregar
    document.addEventListener('DOMContentLoaded', function() {
        const primeiroSelect = document.querySelector('select[name="departamentos[]"]');
        if (primeiroSelect) {
            primeiroSelect.addEventListener('change', verificarDepartamento);
        }
    });
</script>
{% endblock %}
